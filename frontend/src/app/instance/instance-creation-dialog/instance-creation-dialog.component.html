<h2 mat-dialog-title>Create a new instance</h2>

<mat-dialog-content [formGroup]="form" class="instance-dialog">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput placeholder="example" required>
  </mat-form-field>
  <mat-form-field *ngIf="staticUrl.checked">
    <mat-label>URL</mat-label>
    <input formControlName="url" matInput placeholder="instance.example.com" required>
  </mat-form-field>
  <mat-form-field *ngIf="staticUrl.checked">
    <mat-label>Icon Path</mat-label>
    <input formControlName="iconPath" matInput placeholder="/assets/png/example.png" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input formControlName="category" matInput placeholder="Default">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="save()" class="mat-raised-button mat-primary">Save</button>
  <mat-slide-toggle #staticUrl style="margin-left: auto;">Static</mat-slide-toggle>
</mat-dialog-actions>
